{% extends "AppCoder/padre.html" %}
{% load static %}

{% block title %}Profesores{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Formulario de Profesores</h4>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" id="apellido" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="profesion">Profesi√≥n</label>
                            <input type="text" class="form-control" name="profesion" id="profesion" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Agregar Profesor</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
